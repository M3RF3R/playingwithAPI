
 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Joke of the day</title>
 <link rel="stylesheet" href="css/style.css">
 <script>
  async function getapi(url)
{
  const response = await fetch(url);
  var data = await response.json();
  console.log(data);
  document.getElementById("id-joke").innerHTML = data.id;
  document.getElementById("setup").innerHTML = data.setup;
  document.getElementById("punchline").innerHTML = data.punchline;
}
  </script>
</head>
<body>
 
 <div class="joke">
     <div class="identificador">Joke nยบ <span id="id-joke"></span></div>
     <div id="setup"></div>
     <div id="punchline"></div>
 </div>

 
<script type="text/javascript">

const api_url ="https://official-joke-api.appspot.com/random_joke";
 
getapi(api_url);

</script>

</body>
</html>
